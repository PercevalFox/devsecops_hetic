name: zap-baseline-dvwa

on:
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/zap-dvwa.yml"
  pull_request:
    paths:
      - ".github/workflows/zap-dvwa.yml"

permissions:
  contents: read

jobs:
  zap:
    runs-on: ubuntu-latest

    services:
      dvwa:
        image: vulnerables/web-dvwa
        ports:
          - 8080:80
        options: >-
          --health-cmd="curl -sS http://127.0.0.1/ | head -n1 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare ZAP work dir
        run: |
          mkdir -p "$GITHUB_WORKSPACE/zap"
          sudo chown -R 1000:1000 "$GITHUB_WORKSPACE/zap"

      - name: Wait for DVWA (host port)
        run: |
          for i in {1..40}; do
            if curl -sSf http://127.0.0.1:8080 >/dev/null; then
              echo "DVWA is up"; exit 0
            fi
            sleep 2
          done
          echo "DVWA not reachable on host port" >&2
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        working-directory: ./zap
        with:
          target: "http://127.0.0.1:8080"
          cmd_options: "-r zap_report.html -w zap_report.md -J zap_report.json"

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap_report
          path: |
            zap/zap_report.html
            zap/zap_report.md
            zap/zap_report.json
