name: ci-devsecops-trivy-demo

on:
  push:
    paths:
      - "devsecops-trivy-demo/**"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "devsecops-trivy-demo/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}-trivy-demo
  cancel-in-progress: true

defaults:
  run:
    working-directory: devsecops-trivy-demo

jobs:
  build-test-scan:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Tests
        run: pytest -q

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local)
        uses: docker/build-push-action@v6
        with:
          context: .                     
          push: false
          load: true
          tags: devsecops-demo:${{ github.sha }}

      - name: Trivy FS scan (info)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: .                    
          trivy-config: trivy.yaml
          format: table
          exit-code: '0'

      - name: Trivy Image scan (bloquant)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: devsecops-demo:${{ github.sha }}
          trivy-config: trivy.yaml
          format: table
          exit-code: '1'
          vuln-type: 'os,library'
